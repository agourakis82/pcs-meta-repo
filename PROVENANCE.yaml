  - id: zuco_v2_tidy
    level: L1_tidy
    path: data/L1_tidy/zuco_v2_tidy.csv
    sha256: ""
    transform_scripts:
      - scripts/tidy_zuco.py
  - id: ag5_kec_metrics
    level: L2_derived
    path: data/L2_derived/ag5_kec_metrics.csv
    sha256: ""
    transform_scripts:
