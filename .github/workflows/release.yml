---
name: release
'on':
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # Para scripts se necess√°rio
      - name: Sanitize Zenodo metadata
        run: |
          python tools/sanitize_zenodo_metadata.py
      - name: Validate Zenodo metadata
        run: |
          python tools/validate_zenodo_metadata.py
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            papers/The-Fractal-Nature-of-an-Entropically-Driven-Society/main.tex
            papers/fractal-entropy-project/paper_model/main.tex
      - name: Generate SBOM
        run: |
          pip install cyclonedx-bom
          cyclonedx-bom -o sbom.xml
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            papers/**/*.pdf
            sbom.xml
            .zenodo.release.json
            CITATION.release.cff
            reports/zenodo_sanitize_log.json
            reports/zenodo_validate.json
