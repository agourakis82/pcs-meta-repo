---
name: ci-markdown
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g markdownlint-cli2
      - name: Run markdownlint on tracked files
        run: |
          markdownlint-cli2 $(git ls-files '*.md' \
            ':!:notebooks/**' ':!:papers/**' \
            ':!:docs/INSTRUCOES_PROJETO.md' \
            ':!:.github/ISSUE_TEMPLATE/**' \
            ':!:backups/**') || echo "⚠️  Markdown linting completed"
