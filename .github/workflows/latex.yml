---
name: latex-build
'on':
  push:
    paths:
      - '**/*.tex'
  pull_request:
    paths:
      - '**/*.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            papers/The-Fractal-Nature-of-an-Entropically-Driven-Society/main.tex
            papers/fractal-entropy-project/paper_model/main.tex
          working_directory: .
          extra_system_packages: "ghostscript"
          compiler: latexmk
