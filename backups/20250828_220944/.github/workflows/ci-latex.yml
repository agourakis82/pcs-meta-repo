---

name: LaTeX Build (all .tex)
on:
  push:
    paths:
      - "**/*.tex"
  pull_request:
    paths:
      - "**/*.tex"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            **/*.tex
          continue_on_error: true
